<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Portifólios</title>

    <!--CSS-->
    <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.css}">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">

</head>
<body>
    <!--MENU-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">Gerenciamento de Projetos</a>
        <!--BOTÃO MENU-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu"
            aria-controls="navbarMenu" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>  
        <!--ITENS DO MENU-->
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">Principal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/projeto/list}">Projetos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/funcionario/list}">Funcionários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/usuario/edit}">Usuário</a>
                </li>
            </ul>
        </div>
    </nav>


    <!--CONTEÚDO-->
    <div class="container container-login">
    
    	<div class="bg-dark frm-titulo">
            <h3>Logar no Sistema</h3>
        </div>
    	
    	<div th:if="${param.error}" class="alert alert-danger">
    		<button type="button" class="close" data-dismiss="alert">
    			<i class="far fa-times-circle"></i>
    		</button>	
    		<h4>Atenção!</h4>
    		<label>Dados incorretos.</label>
    	</div>
    
	    <div th:if="${param.logout}" class="alert alert-warning">
	    	<button type="button" class="close" data-dismiss="alert">
	    		<i class="far fa-times-circle"></i>
	    	</button>
	    	<h4>Aviso!</h4>
	    	<label>Você saiu do sistema.</label>
	    
	    </div>
	    
	    <form th:action="@{/login}" method="post">
	    	
	    	<input type="text" class="form-control input-login" name="username" placeholder="Usuário" required>
	    	<input type="password" class="form-control input-login" name="password" placeholder="Senha" required
	    		title="A senha deve ter 6 ou mais caracteres" pattern=".{6,}">
	    	
	    	<button type="submit" class="btn btn-secondary btn-lg btn-block">
	    		Entrar <i class="fas fa-sign-in-alt"></i> 
	    	</button>
	    	
	    	<div class="form-group">
	    		<input type="checkbox" id="remember-me" name="remeber-me">
	    		<label class="label-lembrar" for="remember-me">Lembrar?</label>
	    	</div>
	    	
	    	<div class="form-group">
	    		<a class="nav-link" th:href="@{/usuario/add}">Criar uma nova conta.</a>
	    	</div>
	    
	    </form>
	</div>

    <footer>
        <label class="data-footer"><i class="far fa-copyright"></i> 2020 Todos os direitos reservados.</label>
    </footer>



    <!-- JS -->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
</body>
</html>
